<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #eef2f7;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 50px auto;
        background: #ffffff;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        padding: 40px;
        border-radius: 12px;
    }

    h1 {
        font-size: 3.5em;
        text-align: center;
        margin-bottom: 10px;
        color: #222;
        text-transform: uppercase;
    }

    h1 span {
        display: block;
        font-size: 0.5em;
        color: #888;
        font-style: italic;
    }

    h2 {
        font-size: 2em;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #007bff;
        border-bottom: 3px solid #007bff;
        padding-bottom: 8px;
    }

    .section {
        margin-bottom: 40px;
    }

    .personal-entry,
    .skills-entry,
    .work-entry,
    .education-entry {
        margin-bottom: 20px;
    }

    .personal-entry span,
    .skills-entry span,
    .work-entry span,
    .education-entry span {
        font-weight: bold;
        color: #007bff;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .work-entry,
    .education-entry {
        padding-left: 15px;
        border-left: 4px solid #007bff;
    }

    /* Table for Skills Section */
    .skills-table {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .skills-cell {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .skills-cell span {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
    }

    /* Footer Styles */
    .footer {
        text-align: center;
        font-size: 1em;
        margin-top: 50px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
        color: #555;
    }

    .footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media screen and (max-width: 600px) {
        h1 {
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
        }

        .skills-table {
            grid-template-columns: 1fr;
        }
    }
</style>
